{% extends "/templates/base.html" %}

{% block content %}
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    {% if user %}
        <li><a href="_edit{{ page }}">Edit</a></li>
    {% endif %}
</ol>

{{ content | safe }}

<div>
    {% for wiki in wikis %}
        <p><a href="{{ wiki.page }}">{{ wiki.page }}</a></p>
    {% endfor %}
</div>

{% endblock %}
